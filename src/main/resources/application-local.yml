spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/homework?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
    username: postgres
    password: 1234

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

jwt-secret-key: ${JWT_SECRET_KEY}
jwt-expiration-time: ${JWT_EXPIRATION_TIME}

logging:
  level:
    root: INFO
    com.homework: DEBUG
